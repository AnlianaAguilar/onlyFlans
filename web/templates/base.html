<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>{% block 'title'%}Bienvenidos a OnlyFlans{% endblock %}</title>
</head>
<body>


  {% block 'navbar'%}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">OnlyFlans</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={% url "index"%}>Index</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url "about"%}>About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url "welcome"%}>Welcome</a>
            </li>
            <li class="nav-item dropdown">            
            </li>
          </ul>
        </div>
      </div>
    </nav>
  {% endblock %}

  {% block 'header'%}
  {% load static %}
    <div style="background: red;">
      <img style="with:200px; height:100px;" src={% static 'logo.png' %}>
    </div>
  {% endblock %}

  {% block 'contenido'%}
    <div style="background: white;">contenido</div>
  {% endblock %}

  {% block 'footer'%}
    <div style="background: green;">footer</div>
  {% endblock %}

  {% block 'bootstrap'%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  {% endblock %}
  
</body>
</html>
