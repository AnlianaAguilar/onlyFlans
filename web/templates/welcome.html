{% extends 'base.html'%}

{% block 'contenido'%}
<h1 class="text-center"> Bienvenido {{user.username|upper}}</h1>
<div class="container mb-5 pb-5">

<div class="row pb-5">
  {% for flan in flanes%}  
    <div class="card m-2" style="width: 18rem;">
      <img src="{{flan.image_url}}" class="card-img-top w-100 h-100 mt-2" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{flan.name}}</h5>
        <div class="text-center">
          <a href="{% url "flan_detail" flan.id%}" class="btn btn-outline-secondary">Detalle</a>
        </div>
        
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
